<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Off Canvas Menu by Shane</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="sliding__nav">
        <ul class="menu"> 
            <li class="menu__item">home</li>
            <li class="menu__item">about</li>
            <li class="menu__item">products</li>
            <li class="menu__item">services</li>
            <li class="menu__item">contact</li>
        </ul>
        <div class="hamburger">
            <span class="hamburger__top-bar"></span>
            <span class="hamburger__mid-bar"></span>
            <span class="hamburger__lower-bar"></span>
        </div>
    </nav>
    <main class="content">
        <div class="content__container">
            <h1 class="content__heading">I Built an Off-Canvas Sliding Menu!</h1>
            <p class="content__paragraph">Click on the menu bars to open up a whole new world of fun!</p>
            <img class="content__image" src="off-canvas.jpg" alt="Wilderness Scene">
        </div>
    </main>
    <script src="main.js"></script>    
</body>
</html>
